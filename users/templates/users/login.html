{% extends 'Blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="max-w-lg mx-auto mt-12 px-6 py-8 shadow-lg rounded-lg bg-white">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Submit</button><br>
        <a href="{% url 'register' %}"><small class="text-blue-800">Don't have an Account ? </small></a>

    </form>
</div>
{% endblock %}
