{% extends 'Blog/base.html' %}

{% block content %}

<div class="max-w-lg mx-auto mt-12 px-6 py-8 shadow-lg rounded-lg bg-white">
    <form method="POST" class="space-y-4" autocomplete="off">
        {% csrf_token %}
    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="id_email" autocomplete="off"
                       class="mt-1 block w-full px-3 py-2 border border-blue-300 rounded-md shadow-sm placeholder-gray-400
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        {% for field in form %}
        <div>

            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" autocomplete="off" name="{{ field.name }}" id="{{ field.id_for_label }}"
                   class="mt-1 block w-full px-3 py-2 border border-blue-300 rounded-md shadow-sm placeholder-gray-400
                   focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm "
                   value="{{ field.value|default_if_none:'' }}">
        </div>
        {% endfor %}

        <div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Sign Up
            </button>
        </div>
        <div class="text-center">
            <p class="text-sm">
                Do you already have an account? <a href="#" class="text-blue-500 hover:text-blue-700">Sign In</a>
            </p>
        </div>
    </form>
</div>

{% endblock content %}
